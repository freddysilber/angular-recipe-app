<div class="row">
  <div class="col-xs-12">
    <form (ngSubmit)="onSubmit(f)" #f="ngForm">
      <div class="row">
        <div class="col-sm-5 form-group">
          <label for="name">Name</label>
          <input
                 type="text"
                 id="name"
                 class="form-control"
                 name="name"
                 placeholder="Ingredient"
                 ngModel
                 required>
        </div>
        <div class="col-sm-2 form-group">
          <label for="amount">Amount</label>
          <input
                 type="number"
                 id="amount"
                 class="form-control"
                 name="amount"
                 placeholder="Amount"
                 ngModel
                 required
                 pattern="^[1-9]+[0-9]*$"
                 style="width: 10rem;">
        </div>
      </div>
      <div class="col-xs-12 btn-group">
        <button class="btn btn-success" type="submit" [disabled]="!f.valid">{{editMode ? 'Update' : 'Add'}}</button>
        <button *ngIf="editMode" class="btn btn-danger" type="button" (click)="onDelete()">Delete</button>
        <button class="btn btn-dark" type="button" (click)="onClear()" [disabled]="!editMode">Clear</button>
      </div>
    </form>
  </div>
</div>
